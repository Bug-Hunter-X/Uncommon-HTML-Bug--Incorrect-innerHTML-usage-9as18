<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to modify innerHTML
    let existingHTML = document.getElementById("myDiv").innerHTML;
    let newHTML = "<p>This is a new paragraph.</p>";
    document.getElementById("myDiv").innerHTML = existingHTML + newHTML;
  </script>
</body>
</html>
